<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La cocina de Jeremy</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="ico/gorrochef.png" />
  </head>
  <body>
    <div class="titulo">
      <h1><span class="negrita cursiva">La cocina de Jeremy</span></h1>
    </div>
    <div class="cocina">
      <!-- lamparas -->
      <div class="lampara1">
        <div class="luz-lampara1"></div>
      </div>
      <div class="lampara2">
        <div class="luz-lampara2"></div>
      </div>
      <div class="lampara3">
        <div class="luz-lampara3"></div>
      </div>

      <div class="palito-lampra1"></div>
      <div class="palito-lampra2"></div>
      <div class="palito-lampra3"></div>

      <div class="cudro-arte">
        <img
          class="img-cuadro"
          src="IMG/arte-pintura.jpg"
          alt="imagen cudros"
        />
      </div>

      <!-- flores -->
      <div class="barra-flores"></div>
      <div class="cuadro-flores"></div>
      <div class="parte-baja-flores"></div>
      <div class="baja-parte-baja"></div>

      <div class="arbol1">
        <img class="arbol-1" src="IMG/arbol.png" alt="arborl" />
        <img class="arbol-2" src="IMG/arbol2.png" alt="arbor2" />
      </div>
      <div class="cuadro-jarra-flores1"></div>
      <div class="jarradeflores1"></div>
      <!-- botella entre flores -->
      <div class="sobre-mesa">
        <div class="botella-triangular">
          <div class="luz-rectangulo-tope"></div>
          <div class="luz-botella-triangulo"></div>
          <div class="tope-bocatringulo"></div>
          <div class="boca-botellatriangulo"></div>
          <div class="triangulo-botella"></div>
          <div class="partebajo-triangulobotella"></div>
        </div>

        <div class="bolsa-marron">
          <div class="ladoclro-central"></div>
          <div class="top-sombra-bolsa"></div>
          <div class="ladodesombra-bolsa"></div>
          <div class="tope-bolsa"></div>
          <div class="tope-bolsa2"></div>
          <div class="tope-bolsa3"></div>
          <div class="cuerpo-bolsa"></div>
        </div>
      </div>

      <!--     <img class="arbol2" src="IMG/arbo2.png" alt="arbol"> -->
      <div class="cuadro-jarra-flores2"></div>
      <div class="jarradeflores2"></div>

      <div>
        <img
          class="amarillo-box"
          src="IMG/amarillo.png"
          alt="pared de cocina cuadros amarillo"
        />
        <div class="linea-peque-toalla"></div>

        <div class="inea-centro-boxamarillo"></div>

        <!-- guante -->

        <div class="guantes">
          <div class="agarre-deguante"></div>
          <div class="linea-sobreborde-guante"></div>
          <div class="guente-4dedos"></div>
          <div class="guante-pulgar"></div>

          <div class="lineas-dentro-guante">
            <div class="linea-guante1 linne-blanca"></div>
            <div class="linea-guante2 linne-blanca"></div>
            <div class="linea-guante3 linne-blanca"></div>
            <div class="linea-guante4 linne-blanca"></div>
            <div class="linea-guante5 linne-blanca"></div>
            <div class="linea-guante6 linne-blanca"></div>
          </div>

          <div class="linea-guante-vertica1 line-blanca2"></div>
          <div class="linea-guante-vertica2 line-blanca2"></div>
          <div class="linea-guante-vertica3 line-blanca2"></div>
          <div class="linea-guante-vertica4 line-blanca2"></div>
          <div class="linea-guante-vertica5 line-blanca2"></div>
        </div>

        <!-- cuacharones -->
        <div class="area-cuchara">
          <div class="agarra-cuchara1"></div>
          <div class="metal-cuchara1"></div>
          <div class="circolo-cuchara1">
            <div class="circulo-dentreo-cuchara1"></div>
          </div>

          <div class="agarra-cuchara2"></div>
          <div class="metal-cuchara2"></div>
          <div class="circolo-cuchara2"></div>

          <div class="agarra-cuchara3"></div>
          <div class="metal-cuchara3"></div>
          <div class="circolo-cuchara3">
            <div class="circulo-dentreo-cuchara3"></div>
          </div>
        </div>

        <!-- tollas de fregar -->
        <div class="contenedor-toalla">
          <div class="toalla-verde-arbol"></div>
          <div class="toalla-azul"></div>
          <div class="toalla-verde-claro"></div>
          <div class="toalla-verde-oscuro"></div>
          <div class="toalla-morada"></div>
          <div class="toalla-naranja"></div>
        </div>

        <!-- botella jabon -->
        <div class="botella-jabon">
          <div class="luz-jabon"></div>
          <div class="boca-botella"></div>
          <div class="cabeza-botella"></div>
          <div class="cuerpo-botella"></div>
        </div>
        <!-- toalla style -->
        <div class="toalla-zite">
          <div class="lineas liena-toalla1 darck"></div>
          <div class="lineas liena-toalla2 clear"></div>
          <div class="lineas liena-toalla3 darck"></div>
          <div class="lineas liena-toalla4 clear"></div>
          <div class="lineas liena-toalla5 darck"></div>
          <div class="lineas liena-toalla6 clear"></div>
          <div class="lineas liena-toalla7 darck"></div>
          <div class="lineas liena-toalla8 clear"></div>
          <div class="lineas liena-toalla9 darck"></div>
          <div class="lineas liena-toalla10 clear"></div>
          <div class="lineas liena-toalla11 darck"></div>
          <div class="lineas liena-toalla12 clear"></div>
          <div class="lineas liena-toalla13 darck"></div>
          <div class="lineas liena-toalla14 clear"></div>
          <div class="lineas liena-toalla15 darck"></div>
        </div>

        <div class="toalla-back">
          <div class="lineas liena-toalla11 darck"></div>
          <div class="lineas liena-toalla2 clear"></div>
          <div class="lineas liena-toalla3 darck"></div>
          <div class="lineas liena-toalla4 clear"></div>
          <div class="lineas liena-toalla5 darck"></div>
          <div class="lineas liena-toalla6 clear"></div>
          <div class="lineas liena-toalla7 darck"></div>
          <div class="lineas liena-toalla8 clear"></div>
          <div class="lineas liena-toalla9 darck"></div>
          <div class="lineas liena-toalla10 clear"></div>
          <div class="lineas liena-toalla11 darck"></div>
          <div class="lineas liena-toalla12 clear"></div>
          <div class="lineas liena-toalla131 darck"></div>
        </div>

        <div class="cafetera-blanca">
          <div class="relleno-blanco"></div>
          <div class="parte-ariiba"></div>
          <div class="agarre-cafetera-blanca"></div>
          <div class="luz-cafe"></div>
          <div class="tapa-top"></div>
          <div class="tapa-gris-envse"></div>
          <div class="envase-ondulado-blue"></div>
          <div class="parte-baja-envase"></div>
          <div class="partebaja-cafetera"></div>
        </div>
        <div class="huevos">
          <div class="egg huevo1"></div>
          <div class="egg huevo2"></div>
          <div class="egg huevo3"></div>
          <div class="egg huevo4"></div>
        </div>
        <div class="barra-huevo"></div>
        <div class="tabla-cuadrada"></div>

        <!-- taza color marron -->

        <div class="taza">
          <div class="luz-taza"></div>
        </div>

        <!-- termo -->
        <div class="termo">
          <div class="luz-termo"></div>
          <div class="insede-termo1"></div>
          <div class="insede-termo2"></div>
          <div class="insede-termo3"></div>
          <div class="insede-termo4"></div>
        </div>

        <!-- cafetera naranja sobre estufa -->
        <div class="greca-naranja">
          <div class="tope-greca-naranja"></div>
          <div class="boca-greca-naranja"></div>
          <div class="cuerpo-greca-naranja">
            <div class="luz-cafetera-naranja"></div>
          </div>
          <div class="pie-greca-naranja2"></div>
          <div class="pie-greca-naranja1"></div>
        </div>
      </div>
      <!-- fin cuadro amarillo -->

      <div class="gavetastop">
        <div class="gaveteros gavetero1">
          <div class="borde-insidetop-1">
            <div class="manuviotop-top1"></div>
          </div>
        </div>

        <div class="gaveteros gavetero2">
          <div class="border-doblesegunda">
            <div class="manillava"></div>
          </div>
        </div>

        <div class="gaveteros gavetero3">
          <div class="border-dobletercera">
            <div class="manillava2"></div>
          </div>

          <div class="espacio-bajo">
            <div class="micronda">
              <div class="cristal"></div>
              <div class="pollo-horneado"></div>
              <div class="caja-botones-horno">
                <div class="boton-top"></div>
                <div class="boton-bottom"></div>
                <div class="contador"></div>
              </div>
            </div>
            <div class="tapa-cafetera"></div>
            <div class="tapa-long-cafetera"></div>
            <div class="espacio-cafeter">
              <div class="cafetera">
                <div class="luzblanca-sobre"></div>
                <div class="verde-dentro"></div>
                <div class="metal-top"></div>
                <div class="verde-dentro2"></div>
                <div class="metal-bottom"></div>
              </div>
              <!--  <img src="" alt="imgen de la cafetera"> -->
            </div>
          </div>
        </div>
      </div>
      <!-- <img src="IMG/backRecurso 2.png" alt=""> -->
      <!-- gavetas de ab -->
      <div class="barra-overgaveta"></div>

      <div class="gavetasbottom">
        <div class="gavetas gaveta1">
          <div class="border-dentro1">
            <div class="manuvio1"></div>
          </div>
        </div>

        <div class="gavetas estufa">
          <div class="hornillas">
            <div class="hornilla circulo"></div>
            <div class="hornilla circulo"></div>
            <div class="rec-hornilla">
              <div class="rectangulo-hornilla"></div>
            </div>
            <div class="hornilla circulo"></div>
            <div class="hornilla circulo"></div>
          </div>
          <div class="barra-open"></div>
          <div class="horno"></div>
          <div class="pollo-horneado-horno"></div>
        </div>

        <div class="gavetas gaveta3">
          <div class="borde-insidetop1">
            <div class="manuvio-top1"></div>
          </div>
          <div class="border-insidebottom1">
            <div class="manuvio4-bottom1"></div>
          </div>
        </div>

        <div class="gavetas gaveta4">
          <div class="borde-insidetop2">
            <div class="manuvio-top2"></div>
          </div>
          <div class="border-insidebottom2">
            <div class="manuvio4-bottom2"></div>
          </div>
        </div>

        <div class="gavetas gaveta5">
          <div class="border-dentre2">
            <div class="manuvio2"></div>
          </div>
        </div>
      </div>
      <div class="nevera">
        <div class="luz-nevera-tope"></div>
        <div class="luz-nevera-nevera"></div>
        <div class="luz-nevera-congelador"></div>

        <div class="espacio-top"></div>
        <div class="congelador">
          <div class="open1"></div>
        </div>
        <div class="puerta-nevera">
          <div class="open2"></div>
        </div>
        <div class="linea-nevera1"></div>
        <div class="linea-nevera2"></div>
      </div>

      <div class="fondopared">
        <div class="pared1 prd-start"></div>
        <div class="pared2 prd2"></div>
        <div class="pared3 prd1"></div>
        <div class="pared4 prd2"></div>
        <div class="pared5 prd1"></div>
        <div class="pared6 prd2"></div>
        <div class="pared7 prd1"></div>
        <div class="pared8 prd2"></div>
        <div class="pared9 prd1"></div>
        <div class="pared1 prd2"></div>
        <div class="pared11 prd1"></div>
        <div class="pared12 prd2"></div>
        <div class="pared13 prd1"></div>
        <div class="pared14 prd2"></div>
        <div class="pared15 prd1"></div>
        <div class="pared16 prd2"></div>
        <div class="pared17 prd1"></div>
        <div class="pared18 prd2"></div>
        <div class="pared19 prd1"></div>
        <div class="pared20 prd2"></div>
        <div class="pared21 prd1"></div>
        <div class="pared22 prd2"></div>
        <div class="pared23 prd1"></div>
        <div class="pared24 prd2"></div>
        <div class="pared25 prd1"></div>
        <div class="pared26 prd2"></div>
        <div class="pared27 prd1"></div>
        <div class="pared28 prd2"></div>
        <div class="pared29 prd1"></div>
        <div class="pared30 prd2"></div>
        <div class="pared31 prd1"></div>
        <div class="pared32 prd2"></div>
        <div class="pared33 prd1"></div>
        <div class="pared34 prd2"></div>
        <div class="pared35 prd1"></div>
        <div class="pared36 prd-end ultima-prd"></div>
      </div>

      <div class="barra-overfootter"></div>
      <div class="pies"></div>
    </div>
  </body>
</html>
